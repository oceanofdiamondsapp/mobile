<div class="navbar">
    <a href="#/account/" class="navbar-left text-seafoam" ng-click="setAnimation('slide-back')">
        <i class="icon icon-arrow-3"></i> Back
    </a>

    <h2 class="navbar-title">
        <span class="text-seafoam">Edit Account</span>
    </h2>
</div>

<div class="padding-20">
    <p class="text-center">Please enter your details below.</p>

    <form name="formUpdateAccount" ng-submit="updateAccount()" novalidate>
        <div class="form-group">
            <label class="text-seafoam">Email</label>
            <input type="email" ng-model="user.email" required>
        </div>

        <div class="form-group">
            <label class="text-seafoam">Name</label>
            <input type="text" ng-model="user.name" required>
        </div>

        <button type="submit" class="btn btn-default btn-block text-seafoam" ng-disabled="formUpdateAccount.$invalid || updatingAccount">
            <i class="fa fa-spinner fa-spin" ng-class="{'ng-hide': !updatingAccount}"></i> Save Profile
        </button>
    </form>

    <p class="text-center">Update your password.</p>

    <form name="formUpdatePassword" ng-submit="updatePassword()" novalidate>
        <div class="form-group">
            <label class="text-seafoam">Password</label>
            <input type="password" ng-model="password" required>
        </div>

        <div class="form-group">
            <label class="text-seafoam">Verify Password</label>
            <input type="password" ng-model="passwordConfirmation" required>
        </div>

        <button type="submit" class="btn btn-default btn-block text-seafoam" ng-disabled="formUpdatePassword.$invalid || password !== passwordConfirmation || updatingPassword">
            <i class="fa fa-spinner fa-spin" ng-class="{'ng-hide': !updatingPassword}"></i> Update Password
        </button>
    </form>
</div>
