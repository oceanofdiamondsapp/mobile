<div class="navbar">
    <a href="#/jobs/" class="navbar-left text-mild-blue" ng-click="setAnimation('slide-back')">
        <i class="icon icon-arrow-3"></i> Back
    </a>

    <h2 class="navbar-title text-mild-blue">Job {{ job.job_number }}</h2>
</div>

<div class="padding-20">
    <p class="text-center" ng-if="job.quotes.length === 0">There are no quotes for this job yet.</p>

    <div class="table-responsive" ng-if="job.images.length > 0">
        <table class="table">
            <tr>
                <td ng-repeat="image in job.images">
                    <img ng-src="{{getFirstPhoto(image)}}" class="img-thumbnail" alt="">
                </td>
            </tr>
        </table>
    </div>

    <a ng-repeat="quote in job.quotes" ng-click="setAnimation('slide-forward'); setTargetQuote(quote);" href="#/jobs/{{ job.id }}/quotes/{{ quote.id }}" class="card mild-blue">
        <div class="title">{{ quote.quote_number }}</div>

        <strong>Status:</strong> {{ quote.status.description }}
    </a>

    <div ng-repeat="message in job.messages">
        <div class="chatbox" ng-class="{'chatbox-right': message.user_id == job.account_id}">{{ message.body }}</div>
    </div>

    <div class="form-group">
        <label class="text-mild-blue">Send a message:</label>
        <textarea ng-model="message"></textarea>
    </div>

    <button type="button" ng-click="sendMessage()" ng-disabled="!message || sendingMessage" class="btn btn-default btn-block text-mild-blue">
        <i class="fa fa-spinner fa-spin" ng-class="{'ng-hide': !sendingMessage}"></i> Send
    </button>
</div>
